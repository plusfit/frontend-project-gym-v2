<section class="premios-container">
  <div class="content-wrapper">
    <!-- Header -->
    <div class="header-section">
      <span class="page-title">
        PREMIOS <i class="ph-gift text-blue-500 text-4xl align-middle"></i>
      </span>
    </div>

    <!-- Main Card -->
    <div class="main-card">
      <!-- Toolbar Section -->
      <div class="toolbar-section">
        <!-- Filters Section -->
        <div class="filters-section">
          <div class="filters-row">
            <mat-form-field appearance="outline" class="search-field">
              <mat-label>Buscar por nombre...</mat-label>
              <input matInput [formControl]="searchControl" placeholder="Buscar premios">
              <i class="ph-magnifying-glass text-neutral-600" matSuffix></i>
            </mat-form-field>

            <mat-slide-toggle [formControl]="showEnabledOnly" class="enabled-toggle" color="primary">
              Mostrar solo habilitados
            </mat-slide-toggle>
          </div>
        </div>

        <!-- Add Button -->
        <button 
          (click)="openCreateDialog()" 
          class="add-button"
        >
          <i class="ph-plus text-white text-lg"></i>
          <span>Agregar Premio</span>
        </button>
      </div>

      <!-- Table Container -->
      <div class="table-container">
        <app-table
          [displayedColumns]="displayedColumns"
          [data]="premios"
          [total]="totalCount"
          [loading]="loading"
          [filteredData]="filteredData"
          [showDelete]="true"
          [showDisabled]="true"
          (edit)="openEditDialog($event)"
          (delete)="deletePremio($event)"
          (disabled)="toggleEnabled($event)"
          class="w-full"
        >
        </app-table>

        <!-- Paginator -->
        <mat-paginator 
          *ngIf="!loading && premios.length > 0"
          [length]="totalCount"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 20, 50]"
          [pageIndex]="currentPage"
          (page)="onPageChange($event)"
          showFirstLastButtons
          class="paginator-section"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</section>
