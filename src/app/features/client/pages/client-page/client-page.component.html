<section
  class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen pt-8 pb-6 px-4"
>
  <div class="max-w-7xl mx-auto flex flex-col space-y-6">
    <div class="flex items-center justify-center mb-2">
      <span
        class="text-center text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-600 py-2"
      >
        CLIENTES
        <i class="ph-users text-blue-500 text-5xl align-middle"></i>
      </span>
    </div>

    <div class="bg-white rounded-xl shadow-xl py-2 px-4">
      <div class="md:flex lg:flex flex-row justify-between items-center">
        <app-filter-bar class="flex-1" (formValues)="onSearch($event)">
          <app-filter-select
            [placeholder]="'Selecciona un filtro'"
            [control]="filterControl"
            (filterChange)="onFilterChange($event)"
            class="bg-white text-gray-700 rounded-lg"
          ></app-filter-select>
        </app-filter-bar>

        <button
          class="bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:scale-105 transition-all flex items-center space-x-2 ml-4"
          (click)="createClient()"
        >
          <i class="ph-plus text-white text-lg"></i>
          <span>AÃ±adir Cliente</span>
        </button>
      </div>

      <div class="rounded-xl overflow-hidden">
        <app-table
          [displayedColumns]="displayedColumns"
          [data]="clients | async"
          [total]="total | async"
          [loading]="loading | async"
          (edit)="editClient($event)"
          (delete)="deleteClient($event)"
          (seeDetail)="seeDetailClient($event)"
          [showSeeDetail]="true"
          (disabled)="toggleDisabledClient($event, $event.disabled)"
          [showDisabled]="true"
          [showDelete]="true"
          class="w-full"
        >
          <mat-paginator
            appJumpPages
            class="border-t border-gray-200 bg-white text-gray-700"
            [length]="total | async"
            [pageSize]="pageSize"
            (page)="paginate($event)"
          >
          </mat-paginator>
        </app-table>
      </div>
    </div>
  </div>
</section>
