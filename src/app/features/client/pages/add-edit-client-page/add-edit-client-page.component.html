<section
  class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen py-10 px-4"
>
  <div class="max-w-7xl mx-auto">
    <mat-tab-group
      mat-align-tabs="center"
      class="bg-white rounded-xl shadow-xl overflow-hidden"
    >
      <mat-tab label="InformaciÃ³n general">
        <div class="p-8 mx-auto flex flex-col">
          <span
            class="text-center text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-600 mb-8 block"
          >
            {{ title }}
            <i
              class="ph-clipboard-text text-blue-500 text-3xl align-middle"
            ></i>
          </span>
          <app-client-form [isEdit]="isEdit" [id]="id"></app-client-form>
        </div>
      </mat-tab>
      <mat-tab label="Rutina">
        <div class="p-8 mx-auto flex flex-col">
          @if ((plan$ | async)?.defaultRoutine) {
            <app-routine-form [isEdit]="isEdit"></app-routine-form>
          }
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</section>
