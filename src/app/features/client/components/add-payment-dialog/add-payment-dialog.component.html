<div class="flex flex-col p-6 gap-4 min-w-[400px]">
  <!-- Header -->
  <h2 mat-dialog-title class="text-xl font-bold text-gray-800 text-center">
    <i class="ph-currency-dollar text-green-600 text-2xl mr-2"></i>
    Agregar Pago
  </h2>

  <mat-dialog-content class="text-center mb-4">
    <p class="text-base text-gray-700 mb-4">
      Para el cliente: <span class="font-semibold text-blue-600">{{ data.clientName }}</span>
    </p>
    
    <div class="space-y-3">
      <p class="text-sm font-medium text-gray-600 mb-3">Selecciona el período de pago:</p>
      
      <div class="grid grid-cols-1 gap-3">
        <button
          *ngFor="let option of paymentOptions"
          type="button"
          class="payment-option-btn"
          [class.selected]="option.selected"
          (click)="selectOption(option)"
        >
          <div class="flex items-center justify-between w-full">
            <div class="flex items-center space-x-3">
              <div class="payment-icon" [class.selected]="option.selected">
                <i class="ph-calendar text-lg"></i>
              </div>
              <span class="font-medium">{{ option.label }}</span>
            </div>
            <div class="payment-details" [class.selected]="option.selected">
              {{ option.days }} días
            </div>
          </div>
        </button>
      </div>
    </div>
  </mat-dialog-content>
  
  <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
    <button 
      appBtn 
      mat-dialog-close 
      color="secondary" 
      (click)="handleCancel()"
      type="button"
    >
      Cancelar
    </button>
    <button 
      appBtn 
      mat-dialog-close 
      (click)="handleConfirm()"
      [disabled]="isConfirmDisabled"
      type="button"
      class="bg-green-600 hover:bg-green-700 disabled:bg-gray-300"
    >
      <i class="ph-check mr-2"></i>
      Confirmar Pago
    </button>
  </div>
</div>
