<div class="w-full">
  @if (loading$ | async) {
    <div class="flex justify-center items-center h-64 bg-white rounded-xl shadow-xl">
      <app-loader></app-loader>
    </div>
  } @else {
    <div class="bg-white shadow-xl rounded-xl border border-gray-200 overflow-hidden">
      <!-- Enhanced Schedule Header -->
      <div class="p-6 border-b border-gray-200 bg-gradient-to-r from-gray-50 to-gray-100">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-full flex items-center justify-center">
            <i class="ph-calendar-dots text-white" style="font-size: 20px;"></i>
          </div>
          <span class="text-xl font-bold text-gray-900">Calendario Semanal</span>
          <div class="ml-auto flex items-center space-x-2">
            <span class="text-xl text-gray-600">Hoy:</span>
            <span class="text-xl font-semibold text-blue-600">{{ currentDay }}</span>
          </div>
        </div>
      </div>

      <!-- Schedule Content -->
      <div class="p-6">
        <div class="flex flex-col space-y-4">
          @if (schedule) {
            @for (day of schedule; track $index) {
              <mat-accordion class="mt-2">
                <mat-expansion-panel
                  [expanded]="day.day === currentDay"
                  hideToggle
                  class="bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow"
                >
                  <mat-expansion-panel-header class="py-4">
                    <mat-panel-title>
                      <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                          <i class="ph-calendar text-white" style="font-size: 16px;"></i>
                        </div>
                        <span
                          class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-600"
                        >
                          {{ day.day }}
                        </span>
                        <div
                          class="h-0.5 flex-grow bg-gradient-to-r from-blue-300 to-transparent"
                        ></div>
                      </div>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <div
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-4"
                  >
                    @for (hour of day.hours; track $index) {
                      <app-card-schedule
                        [hour]="hour"
                        [day]="day"
                        class="transform transition-transform hover:scale-102 duration-200"
                        (edit)="editarHorario($event)"
                        (delete)="eliminarHorario($event)"
                      ></app-card-schedule>
                    }
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            }
          } @else {
            <div
              class="flex flex-col items-center justify-center p-12 text-center space-y-4"
            >
              <i class="ph-calendar-x text-6xl text-gray-400"></i>
              <p class="text-xl text-gray-600">No hay horarios disponibles</p>
            </div>
          }
        </div>
      </div>
    </div>
  }
</div>
