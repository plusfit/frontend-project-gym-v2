<div class="grid grid-cols-6 gap-4 p-4">
  <!-- Agrupamos horarios por día -->
  @for (day of schedule(); track $index) {
    <div
      class="bg-gray-100 rounded-lg p-4 shadow-md max-h-[67rem] overflow-y-auto"
    >
      <h3 class="text-lg font-semibold mb-2">{{ day.day }}</h3>
      @for (hour of day.hours; track $index) {
        <app-card-schedule
          [hour]="hour"
          [day]="day"
          (edit)="editarHorario($event)"
          (delete)="eliminarHorario($event)"
        ></app-card-schedule>
      }
      <!-- Horarios de cada día con startTime y endTime específicos -->
    </div>
  }
</div>
