<div class="w-full overflow-hidden rounded-xl shadow-md border border-gray-200">
  
  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-20">
    <div class="flex flex-col items-center space-y-4">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="text-gray-600">Cargando pagos...</p>
    </div>
  </div>

  <!-- Table Content -->
  <div *ngIf="!loading" class="overflow-x-auto">
    <table class="w-full" matSort (matSortChange)="onSortChange($event)">
      
      <!-- Table Header -->
      <thead>
        <tr>
          <th 
            *ngFor="let column of displayedColumns"
            [mat-sort-header]="column.sortable ? column.key : ''"
            class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-bold uppercase text-xs p-4 sticky top-0 z-10"
            [class.cursor-pointer]="column.sortable"
          >
            {{ column.label }}
          </th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="bg-white divide-y divide-gray-200">
        <tr 
          *ngFor="let payment of payments; trackBy: trackByPaymentId"
          class="hover:bg-gray-50 transition-colors"
        >
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="flex-shrink-0 h-10 w-10">
                <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                  <i class="ph-user text-blue-600 text-lg"></i>
                </div>
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">
                  {{ payment.clientName }}
                </div>
              </div>
            </div>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-bold text-green-600">
              {{ formatCurrency(payment.amount) }}
            </div>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ formatDate(payment.createdAt) }}
          </td>
          
          <!-- Actions Column -->
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button
              title="Acciones"
              type="button"
              [matMenuTriggerFor]="actionsMenu"
              class="text-gray-600 hover:text-blue-600 transition-colors rounded-full p-2 hover:bg-blue-50"
            >
              <i class="ph-dots-three-vertical-fill text-lg"></i>
            </button>
            
            <mat-menu #actionsMenu="matMenu">
              <button
                mat-menu-item
                (click)="onViewClientDetail(payment)"
                class="group"
              >
                <div class="flex items-center space-x-2">
                  <i class="ph-eye text-cyan-600 text-lg"></i>
                  <span class="text-gray-700 group-hover:text-cyan-600 transition-colors">
                    Ver Detalle
                  </span>
                </div>
              </button>
              
              <button
                mat-menu-item
                (click)="onEditPayment(payment)"
                class="group"
              >
                <div class="flex items-center space-x-2">
                  <i class="ph-pencil-simple text-blue-600 text-lg"></i>
                  <span class="text-gray-700 group-hover:text-blue-600 transition-colors">
                    Editar
                  </span>
                </div>
              </button>
              
              <button
                mat-menu-item
                (click)="onDeletePayment(payment)"
                class="group"
              >
                <div class="flex items-center space-x-2">
                  <i class="ph-trash text-red-600 text-lg"></i>
                  <span class="text-gray-700 group-hover:text-red-600 transition-colors">
                    Eliminar
                  </span>
                </div>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Empty State -->
    <div 
      *ngIf="payments.length === 0" 
      class="flex flex-col items-center justify-center py-20 text-gray-500"
    >
      <i class="ph-currency-dollar-simple text-6xl text-gray-300 mb-4"></i>
      <h3 class="text-lg font-medium text-gray-900 mb-2">No hay pagos registrados</h3>
      <p class="text-sm text-gray-500">Los pagos aparecerán aquí cuando se registren</p>
    </div>
  </div>

  <!-- Pagination -->
  <div 
    *ngIf="!loading && payments.length > 0" 
    class="bg-white px-4 py-3 border-t border-gray-200"
  >
    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="[5, 10, 25, 50]"
      [showFirstLastButtons]="true"
      (page)="onPageChange($event)"
      class="border-none"
    ></mat-paginator>
  </div>
</div>
