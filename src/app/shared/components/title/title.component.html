<div>
  <h2
    [ngClass]="
      gradient
        ? 'text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-600'
        : 'text-gray-800'
    "
  >
    {{ title }}
  </h2>
  @if (subtitle) {
    <p class="text-sm text-gray-600 mt-1 mb-2">{{ subtitle }}</p>
  }
  @if (divider) {
    <mat-divider></mat-divider>
  }
</div>
