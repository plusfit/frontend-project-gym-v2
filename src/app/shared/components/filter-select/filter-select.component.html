<div class="mt-4">
  <mat-form-field appearance="outline">
    <mat-label>{{ placeholder }}</mat-label>
    <mat-select
      [formControl]="control"
      (selectionChange)="onFilterChange($event)"
    >
      @for (filter of filters; track filter) {
        <mat-option [value]="filter.value">{{ filter.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
