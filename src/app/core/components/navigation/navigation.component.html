<div class="flex flex-col space-y-6 h-full">
  <div class="hidden md:block" [ngClass]="{ 'hidden': isMenuOpen(), 'flex-shrink-0': !isMenuOpen() }">
    <!-- Botón hamburguesa (solo visible en móviles/tablets) -->
    <a routerLink="/">
      <img
        title="logo"
        class="w-full"
        src="./assets/logos/logo-white.png"
        [alt]="appName"
      />
    </a>
  </div>
  <div class="hidden md:block" [ngClass]="{ 'hidden': isMenuOpen(), 'block': !isMenuOpen() }">
    <div class="flex flex-col space-y-2">
      <a
        routerLink="clientes"
        routerLinkActive="nav-item-selected"
        class="nav-item cursor-pointer"
      >
        <i class="ph-users-light text-white text-xl"></i>
        <span>Clientes</span>
      </a>

      <a
        routerLink="/horarios"
        routerLinkActive="nav-item-selected"
        class="nav-item"
        ><i class="ph-calendar-light text-white text-xl"></i
        ><span> Horarios</span></a
      >
      <a
        routerLink="/rutinas"
        routerLinkActive="nav-item-selected"
        class="nav-item cursor-pointer"
      >
        <i class="ph-clipboard-text text-white text-xl"></i>
        <span> Rutinas</span>
      </a>
      <a
        routerLink="/subrutinas"
        routerLinkActive="nav-item-selected"
        class="nav-item cursor-pointer"
      >
        <i class="ph-list-bullets-light text-white text-xl"></i>
        <span> Subrutinas</span>
      </a>

      <a
        routerLink="/ejercicios"
        routerLinkActive="nav-item-selected"
        class="nav-item cursor-pointer"
      >
        <i class="ph-barbell-light text-white text-xl"></i>
        <span> Ejercicios</span>
      </a>
      <a
        routerLink="/planes"
        routerLinkActive="nav-item-selected"
        class="nav-item cursor-pointer"
      >
        <i class="ph-clipboard text-white text-xl"></i>
        <span> Planes</span>
      </a>
      <a
        routerLink="/acceso-especial"
        routerLinkActive="nav-item-selected"
        class="nav-item cursor-pointer"
      >
        <i class="ph-key text-white text-xl"></i>
        <span> Acceso</span>
      </a>
      <a
        routerLink="/historial-accesos"
        routerLinkActive="nav-item-selected"
        class="nav-item cursor-pointer"
      >
        <i class="ph-clock-clockwise text-white text-xl"></i>
        <span> Historial Accesos</span>
      </a>
      <a
        routerLink="/estadisticas-accesos"
        routerLinkActive="nav-item-selected"
        class="nav-item cursor-pointer"
      >
        <i class="ph-chart-line text-white text-xl"></i>
        <span> Estadísticas</span>
      </a>
      <a
        routerLink="/pantalla"
        routerLinkActive="nav-item-selected"
        class="nav-item cursor-pointer"
      >
        <i class="ph-screencast text-white text-xl"></i>
        <span> Pantalla</span>
      </a>
      <a
        routerLink="/configuracion"
        routerLinkActive="nav-item-selected"
        class="nav-item"
        ><i class="ph-gear-light text-white text-xl"></i
        ><span> Configuracion</span></a
      >
    </div>
  </div>
</div>
